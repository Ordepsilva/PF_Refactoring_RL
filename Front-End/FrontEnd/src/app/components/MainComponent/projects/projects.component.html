<!---->
<div class="grid-row-1">
</div>
<div class="grid-row-2">
    <div class="row2-1">
        <span>Projects</span>
        <button routerLink="/home" (click)=" createproj()" class="row2-button"><span>New Project </span></button>
    </div>
    <div class="row2-2">
        <span>Here's the list of all your projects.</span>
    </div>
</div>
<div class="grid-row-3">
    <div class="search-hero">
        <div class="search_text_icon">
            <mat-icon style=" color: black; " aria-hidden="true">search</mat-icon>
            <input class="search_input" (keyup)="applyFilter($event)" #input placeholder="Search for something...">
        </div>
    </div>
    <div class="colmn3 ">
        <div class="table-container">
            <div *ngIf="!isloaded" class="spinner">
                <mat-spinner></mat-spinner>
            </div>
            <table *ngIf="isloaded" class="mat-elevation-z8" mat-table [dataSource]="dataSource">
                <!-- Position Column -->

                <ng-container matColumnDef="project_name">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Project Name </th>
                    <td mat-cell style="text-align: left; " *matCellDef="let element" (click)="ver(element)"> {{element.project_name}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="subject">
                    <th mat-header-cell style="text-align: center;" *matHeaderCellDef> Subject </th>
                    <td mat-cell style="text-align: left; padding-left: 20px; " *matCellDef="let element" (click)="ver(element)"> {{element.subject}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="createdAt">
                    <th mat-header-cell style="text-align: center;" *matHeaderCellDef> Created At </th>
                    <td mat-cell style="text-align: center; " *matCellDef="let element" (click)="ver(element)"> {{element.date}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell style="text-align: center;" *matHeaderCellDef> Description </th>
                    <td mat-cell style="text-align: left; padding-left: 20px; " *matCellDef="let element" (click)="ver(element)">
                        <p class="truncate">{{element.description}}</p>
                    </td>
                </ng-container>

                <ng-container matColumnDef="buttons">
                    <th mat-header-cell style="text-align: center;" *matHeaderCellDef>
                        <div class="container">
                            <input type="text"  (keyup)="applyFilter($event)" class="input" placeholder="Search...">
                            <div class="search"></div>
                          </div>
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="table_buttons">
                            <mat-icon class="project_buttons" (click)="editproj(element)"
                                style=" color: #808080; cursor: pointer;" aria-hidden="true">edit
                            </mat-icon>
                            <mat-icon class="project_buttons" (click)="deleteproject(element)"
                                style=" color: red; cursor: pointer;" aria-hidden="true">delete
                            </mat-icon>
                        </div>
                    </td>
                </ng-container>
                <div class="table-header">
                    <tr mat-header-row style="background-color: #dedede;height: 100px;  "
                        *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                </div>
                <div class="table-content">
                    <tr mat-row style="max-height: 75px; cursor: pointer;" title="Click to open project" *matRowDef="let row; columns: displayedColumns;"
                        class="table-row">
                    </tr>
                </div>
               
            </table>

        </div>
    </div>
    <div class="pagination_margin">
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
<div class="grid-row-4">
</div>
