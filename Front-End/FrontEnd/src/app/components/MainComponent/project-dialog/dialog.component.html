<div class='container' *ngIf="create">
  <h1 mat-dialog-title
    style=" font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-size: 25px;">
    New Project</h1>
  <div mat-dialog-content>
    <mat-form-field class='one'>
      <mat-label>Project Name</mat-label>
      <input [(ngModel)]="project.project_name" matInput required>
    </mat-form-field>
    <mat-form-field class='two'>
      <mat-label>Subject</mat-label>
      <input [(ngModel)]="project.subject" matInput required>
    </mat-form-field>
    <mat-form-field class='column'>
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="project.description"></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class='mat-dialog-actions'>
    <button mat-button class='cancel_button' (click)="onNoClick()">Cancel</button>
    <button mat-button class='create_button' (click)="verifyProj()" cdkFocusInitial>Create</button>
  </div>
</div>

<div class='container' *ngIf="edit">
  <h1 mat-dialog-title
    style=" font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-size: 25px;">
    Edit Project</h1>
  <div mat-dialog-content>
    <mat-form-field class='one'>
      <mat-label>Project Name</mat-label>
      <input [(ngModel)]="projectEdit.project_name" matInput required>
    </mat-form-field>
    <mat-form-field class='two'>
      <mat-label>Subject</mat-label>
      <input [(ngModel)]="projectEdit.subject" matInput required>
    </mat-form-field>
    <mat-form-field class='column'>
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="projectEdit.description"></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class='mat-dialog-actions'>
    <button mat-button class='cancel_button' (click)="onNoClick()">Cancel</button>
    <button mat-button class='create_button' (click)="verifyProj()" cdkFocusInitial>Confirm Edit</button>
  </div>
</div>

<div class='container' *ngIf="delete">
  <h1 mat-dialog-title
    style=" font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-size: 25px;">
    Are you sure you want to delete {{data.project_name}} ? </h1>
  <div mat-dialog-actions class='mat-dialog-actions'>
    <button mat-button class='cancel_button' (click)="onNoClick()">No</button>
    <button mat-button class='create_button' (click)="deleteProj()" cdkFocusInitial>Yes</button>
  </div>
</div>

<div class='container' *ngIf="info">
  <div style="display: flex; position: relative; height: 300px;">
    <div style="width: 20%; height: 100%;">
      <div class="font"
        style="height: 10%; padding: 10px; display: flex; align-items: center;  color: darkslategray; ">
        <span>Project Name</span>
      </div>
      <div class="font" style="height: 10%; padding: 10px;display: flex; align-items: center; color: darkslategray;">
        <span>Subject</span>
      </div>
      <div class="font" style="height: 50%; padding: 10px;display: flex; align-items: center; color: darkslategray;">
        <span>Description</span>
      </div>
    </div>
    <div style="width: 80%; height: 100%;">
      <div style="border-bottom: 2px solid darkslategray;  height: 10%; padding: 10px;">
        <span class="font">
          {{project.project_name}}</span>
      </div>
      <div style="padding: 10px;  border-bottom: 2px solid darkslategray;">
        <span class="font">{{project.subject}}</span>
      </div>
      <div style=" height:50% ;padding: 10px;overflow-y: auto;">
        <div>
          <span class="font">{{project.description}}</span>
        </div>
      </div>
    </div>
  </div>
  <div mat-dialog-actions class='mat-dialog-actions' style="border-top: 2px solid darkslategray;">
    <button mat-button class='create_button' style="width: 30%;" (click)="onNoClick()">OK</button>
    <span>Created At: {{project.createdAt}}</span>
  </div>
</div>
