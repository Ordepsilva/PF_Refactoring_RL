<body>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
        <form class="login100-form validate-form flex-sb flex-w">
          <span class="login100-form-title p-b-32">
            Create Account
          </span>

          <span class="txt1 p-b-11">
            Username
          </span>
          <div class="wrap-input100 validate-input m-b-36" data-validate="Username is required">
            <input class="input100" type="text" [(ngModel)]="user.username" name="username">
            <span class="focus-input100"></span>
          </div>

          <span class="txt1 p-b-11">
            Password
          </span>

          <div class="wrap-input100 validate-input m-b-36" data-validate="Password is required">
            <span class="btn-show-pass">
              <i class="fa fa-eye"></i>
            </span>
            <input class="input100" [(ngModel)]="user.password" type="password" name="password">
            <span class="focus-input100"></span>
          </div>

          <span class="txt1 p-b-11">
            Confirm Password
          </span>

          <div class="wrap-input100 validate-input m-b-36" data-validate="Password is required">
            <span class="btn-show-pass">
              <i class="fa fa-eye"></i>
            </span>
            <input class="input100"  type="password" [(ngModel)]="pass" name="pass">
            <span class="focus-input100"></span>
          </div>

          <div class="flex-sb-m w-full p-b-48">
            <div>
              <a href="login" class="txt3">
                Already have an account? Click here to login!
              </a>
            </div>
          </div>

          <div class="container-login100-form-btn">
            <button class="login100-form-btn"   (click)="register()">
              Create Account
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
